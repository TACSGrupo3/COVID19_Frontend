<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()" [hidden]="authService.getCurrentUser() == null">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Bienvenido {{authService.titleName}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" [hidden]="authService.getCurrentUser() == null"
      [ngStyle]="{'width': authService.getCurrentUser() == null ? '0px' : '200px'}">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" (click)="snav.toggle()">Home</a>
        <a mat-list-item routerLink="/countries" (click)="snav.toggle()">Listas de Paises</a>
        <a mat-list-item routerLink="/testServices" (click)="snav.toggle()" *ngIf="authService.isAdmin">Test
          Services</a>
        <div class="logout-button">
          <button class="btn btn-md btn-secondary" (click)="snav.toggle();logout()">Logout</button>
        </div>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
        <p style="font-size: 20px; color: white">Loading...</p>
      </ngx-spinner>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
