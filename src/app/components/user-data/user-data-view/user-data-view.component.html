<div class="card h-100" style="width: 95%;">
    <mat-card class="card-countries h-100">
        <mat-card-title>Datos del usuario:</mat-card-title>
        <div style="margin: auto">
            <div>
                Nombre: {{user.firstName}}
            </div>
            <div>
                Apellido: {{user.lastName}}
            </div>
            <div>
                Usuario/Email: {{user.username}}
            </div>
            <div>
                Rol: {{user.userRole}}
            </div>
            <div>
                Cantidad de Listas: {{user.countriesList?.length}}
            </div>
            <div *ngIf="user.countriesList != null" class="listCountries">
                <div *ngFor="let list of user.countriesList">
                    {{list.name}} - Cantidad de Paises: {{list.countries.length}}
                </div>
            </div>
            <div>
               Ultimo Acceso: {{user.lastAccess}}
            </div>
            <div class="col-md-12 buttons-modal">
                <div class="col-md-6" style="margin: auto">
                    <button class="btn btn-outline-secondary w-100" (click)="closeModal()">
                        Cancelar
                    </button>
                </div>

            </div>
        </div>
    </mat-card>
</div>
