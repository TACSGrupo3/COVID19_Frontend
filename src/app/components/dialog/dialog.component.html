<div class="card h-100" style="width: 95%;">
    <mat-card class="card_body text-center h3" style="padding: 10px !important;"> Paises cercanos</mat-card>
    <mat-card class="card-countries">
        <mat-list>
            <mat-list-item *ngFor="let item of nearCountries; let i = index" class="card_body text-center">
                <div class="country-card">
                    <div>{{i+1}} - {{item.name}}</div>
                </div>
            </mat-list-item>
        </mat-list>
        <div class="col-md-12 buttons-modal">
            <div class="col-md-6" style="margin: auto">
                <button class="btn btn-secondary w-100"  (click)="closeModal()">
                    Cerrar
                </button>
            </div>
            <div class="col-md-6" style="padding: 0px;">
                <button class="btn btn-secondary w-100" (click)="showReport()">
                    Ver Reporte
                </button>
            </div>
        </div>
    </mat-card>
</div>
