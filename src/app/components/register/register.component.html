<div id="register" class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card_body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="onRegister()">
                                <h1 class="h3 mb-3 mt-3 font-weight-normal">Registro</h1>
                                <div style="width: 70%; margin:auto">
                                    <div class="form-group">
                                        <input type="text" id="firstName" name="firstName" class="form-control"
                                            placeholder="Nombre" required [(ngModel)]="user.firstName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="lastName" name="lastName" class="form-control"
                                            placeholder="Apellido" required [(ngModel)]="user.lastName">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="username" name="username" class="form-control"
                                            placeholder="Usuario o Correo electrónico" required [(ngModel)]="user.username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" name="password" class="form-control"
                                            placeholder="Contraseña" required [(ngModel)]="user.password">
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary">Registrar</button>
                                    <div class="form-group">
                                        <a routerLink="/login" class="form-control login-user">Tenés una cuenta?</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
