<mat-card>
    <mat-card-title>Cantidad de paises</mat-card-title>
    <mat-card-subtitle>Selecciona un filtro de días</mat-card-subtitle>
    <mat-tab-group (selectedTabChange)="filterBy($event)">
        <mat-tab label="Hoy">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Últimos 3 días">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Últimos 7 días">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Todos los tiempos">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</mat-card>
