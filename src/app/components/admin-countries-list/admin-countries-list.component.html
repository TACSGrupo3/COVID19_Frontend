<mat-card>
    <mat-card-title>Cantidad de paises</mat-card-title>
    <mat-card-subtitle>Selecciona un filtro de días</mat-card-subtitle>
    <mat-tab-group>
        <mat-tab label="Hoy" (click)="today()">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Últimos 3 días" (click)="last3Days()">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Últimos 7 días" (click)="lastWeekDays()">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
        <mat-tab label="Todos los tiempos" (click)="allTimes()">
            <ng-template matTabContent>
                <div class="mt-3">
                    Cantidad de Listas : {{countriesList.length}}
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>
</mat-card>
