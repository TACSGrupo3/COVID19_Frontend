<div style="width: 100%;height: 100%;">
  <mat-grid-list cols="4" rows="4">
    <mat-grid-tile [colspan]="3" [rowspan]="4">

      <div class="cont-menu">
        <ng-container>
          <div class="cont-menu-div" (click)="openMenu('NEW')">
            <img class="cont-menu-img" src="../../../assets/img/crear_listas.png"/>
            <span class="cont-menu-span">CREAR LISTAS DE PAISES</span>
          </div>
        </ng-container>
        <ng-container>
          <div class="cont-menu-div" (click)="openMenu('VIEW')">
            <img class="cont-menu-img" src="../../../assets/img/ver_listas.png"/>
            <span class="cont-menu-span">LISTAS DE PAISES</span>
          </div>
        </ng-container>
      </div>

    </mat-grid-tile>
    <mat-grid-tile class="panel-derecho" *ngIf="enableLocation" [colspan]="1" [rowspan]="4">
      <div class="card" style="height: 100%;width: 95%;">
        <mat-card class="card_body text-center h3" style="padding: 10px !important;"> Paises cercanos a ti</mat-card>
        <mat-card class="card-countries">
          <mat-list>
            <mat-list-item *ngFor="let item of nearCountries; let i = index" class="card_body text-center">
              <div class="country-card">
                <div>{{i+1}} - {{item.name}}</div>
                <div style="font-size: 0.8em;">{{item.region.nameRegion}}</div>
              </div>
            </mat-list-item>
          </mat-list>
          <button class="btn btn-block btn-lg btn-primary btn-report" (click)="showReport()">
            Ver Reporte
        </button>
        </mat-card>
      </div>
    </mat-grid-tile>

  </mat-grid-list>
</div>
