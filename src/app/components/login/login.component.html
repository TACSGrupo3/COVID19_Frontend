<!-- firebase -->
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
<div id="login" class="mt-5">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-sm-12 col-md-10 col-lg-8 mx-auto">
                <div class="card_login">
                    <div class="card">
                        <div class="card_body text-center">
                            <form #formLogin="ngForm" (ngSubmit)="onLogin()">
                                <h1 class="h3 mb-3 mt-3 font-weight-normal">Ingresar</h1>

                                <div style="width: 80%; margin:auto"> 
                                    <div class="form-group">
                                        <mat-form-field style="width: 70%;">
                                            <input matInput type="text" id="username" name="username"
                                                class="form-control" placeholder="Usuario o Correo electr칩nico" required
                                                [(ngModel)]="user.username">
                                        </mat-form-field>
                                    </div>
                                    <div class="form-group">
                                        <mat-form-field style="width: 70%;">
                                            <input matInput [type]="hide ? 'password' : 'text'" id="password"
                                                name="password" class="form-control" placeholder="Contrase침a" required
                                                [(ngModel)]="user.password">
                                            <button mat-icon-button matSuffix (click)="hide = !hide"
                                                [attr.aria-label]="'Ocultar Contrase침a'" [attr.aria-pressed]="hide">
                                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                            </button>
                                        </mat-form-field>
                                    </div>
                                    <button type="submit" class="btn btn-lg btn-primary w-50">Ingresar</button>
                                </div>
                                
                                <div class="form-group">
                                    <a routerLink="/register" class="form-control register-user">Cre치 tu cuenta
                                        nueva</a>
                                    <p> O Ingresar con ...</p>
                                </div>
                                <div class="form-group social">
                                    <a href="#" class="btn btn-block btn-social btn-facebook"
                                        (click)="onFacebookLogin()">
                                        <span class="fa fa-facebook"></span>
                                        Facebook
                                    </a>
                                    <a href="#" class="btn btn-block btn-social btn-google" (click)="onGoogleLogin()">
                                        <span class="fa fa-google"></span>
                                        Google
                                    </a>
                                    <a href="#" class="btn btn-block btn-social btn-linkedin"
                                        (click)="onLinkedinGithub()">
                                        <span class="fa fa-linkedin"></span>
                                        Linkedin
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
